<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>
      
      <div class="buttons_container">
        
        <label style="color:white; font-family:Sans-serif; font-size:82%;" for="slider" >Array Size : &nbsp; </label>
        <input
          type="range"
          id="slider"
          min="15"
          max="100"
          step="5"
          value="50"
        />

        <select name="" id="speed">
          <option style="font-family:Sans-serif" value="10">Fast</option>
          <option style="font-family:Sans-serif" value="25">Medium</option>
          <option  style="font-family:Sans-serif" value="50">Slow</option>
        </select>
        <select name="" id="algo">
          <option value="bubble">Bubble Sort</option>
          <option value="insertion">Insertion Sort</option>
          <option value="heap">Heap Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="quick">Quick Sort</option>
        </select>
        <button style="font-family:Sans-serif" id="randomize_array_btn">Randomize Array</button>
        <button style="font-family:Sans-serif" id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
